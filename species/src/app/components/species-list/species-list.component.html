
<div>
  <span *ngFor="let in of counter() ;let i = index"><button (click)="getSpeciesPage(i+1)">{{i+1}}</button>&nbsp;</span>
</div>

<ul>
 
    <li *ngFor="let species of speciesList">
      <a routerLink="/species-info/{{species.url.split('/')[5]}}">

        <mat-card >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{species.name}}</mat-card-title>
              <mat-card-subtitle>species</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="modificarUrlImgSpc(species)" alt="Foto">
            <mat-card-content>
              <p></p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="getspeciesInfo(species)">+ INFO</button>
            </mat-card-actions>
          </mat-card>
        </a>
    </li>


    
</ul>
