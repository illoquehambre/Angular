<mat-form-field appearance="fill">

    <mat-select [(ngModel)]="pokemonSelected" (valueChange)="cogerPokemon()">
      <mat-option *ngFor="let pokemon of pokemonList" [value]="pokemon">{{pokemon.name}}</mat-option>
      
    </mat-select>
</mat-form-field>


<ul>

</ul>
