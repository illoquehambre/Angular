<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <label for="email">Email: </label>
    <input id="email" name="email" type="email" formControlName="emailFormComntrol">
    <br>
    <label for="password">Password: : </label>
    <input type="password" formControlName="passwordFormComntrol">
    <input type="submit" value="Login" [disabled]="!loginFormGroup.valid" />
</form>
