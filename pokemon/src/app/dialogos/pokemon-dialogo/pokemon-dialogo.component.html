
<h1 mat-dialog-title >{{data.pokemonInfo.name}}</h1>
<div mat-dialog-content [style.background]="data.color">
  <ul>
    <li>Weight: {{data.pokemonInfo.weight}}</li>
    <li>Types: 
      <ul>
        <li *ngFor="let type2 of data.pokemonInfo.types">{{type2.type.name}}</li>
      </ul>
    </li>
  </ul>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
