<ul>
    <li *ngFor="let pokemon of listadoPokemon">
       

        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{pokemon.name}}</mat-card-title>
              <mat-card-subtitle>Pokemon</mat-card-subtitle>
            </mat-card-header>
            <img [src]="modificarUrl(pokemon)" alt="Foto">
            <mat-card-content>
              <p>
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium quos cum possimus aliquid at! Temporibus inventore earum vel, cumque animi distinctio eaque, nesciunt ipsam debitis id magni, et aperiam iste!
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>

    </li>

    
    
</ul>
